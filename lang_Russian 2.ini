INFO_CODE128A=Code 128A - линейный штрихкод, включает 107 символов: 3 стартовых, 103 - данные, 1 - остановочный (стоп) символ. 128А использует символы в формате ASCII от 00 до 95 (цифры от «0» до «9» и буквы от «A» до «Z») и специальные символы.
INFO_CODE128B=Code 128B - линейный штрихкод, включает 107 символов: 3 стартовых, 103 - данные, 1 - остановочный (стоп) символ. 128B ипользует символы в формате ASCII от 32 до 127 (цифры от «0» до «9», буквы от «A» до «Z» и от «a» до «z») и специальные символы.
INFO_CODE128C=Code 128C - линейный штрихкод, включает 107 символов: 3 стартовых, 103 - данные, 1 - остановочный (стоп) символ. 128C использует символы в формате ASCII от 00 до 99 (только для числовых кодов).
INFO_CODE128OPTMIZE=Code 128 optimized is a continuous format,The character set include ASCII values 0 through 127. This is a full implementation of code 128 that switches between the subsets (Code 128 A,B and C) as needed to minimize the encoded length
INFO_EAN128A=EAN 128A is a continuous format,The character set include ASCII values--[0, 95]. Нет ограничений по длине.
INFO_EAN128B=EAN 128B is a continuous format,The character set include ASCII values--[32, 127]. Нет ограничений по длине.
INFO_EAN128C=EAN 128C is a continuous format,The character set include digits '0' through '9'. EzCad will pad the data with a leading zero to make the number of digits even.
INFO_EAN13 = EAN-13 имеет жесткие параметры.Символы могу быть от '0' до '9', данные EAN-13 имеют 13 символов. Вы можете ввести только 12 символов, последняя (тринадцатая) цифра проверочная и автоматически добавляется программой EzCad.
